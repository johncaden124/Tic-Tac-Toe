<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <hr>
    <h3 id="currentPlayer"></h3>
    <br>
    <div id="board">
        <div class="tile" id="0"></div>
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
        <div class="tile" id="3"></div>
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
        <div class="tile" id="7"></div>
        <div class="tile" id="8"></div>
    </div>
    <hr>
    <form>
        Player 1, enter your name here:
        <input type="text" id="p1name" name="p1name"> <br> <br>
        Player 2, enter your name here: <input type= "text" id="p2name" name="p2name"> <br> <br> <br>
        <input type="button" onclick="startGame()" value="Start Game">
        <span id="show"></span>
    </form>

    <button id="restartButton">Restart</button>
    <script src="script.js"></script>
</body>
</html>
